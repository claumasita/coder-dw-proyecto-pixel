<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixa Art</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="./img/logo2.png" alt="Logo Pixa Art"></div>
        <div class="title"></div>
        <nav class="navbar"></nav>
    </header>
    <main>
        <div class="main-titulo">
            <h1>novedades</h1>
        </div>
        <div class="novedades">
            <div class="nove-titulo">
                <img src="./img/logo-afa.png" alt="Escudo AFA">
                <h2>Nuevos diseños de la Selección Argentina</h2>
                <img src="./img/logo-afa.png" alt="" height="50px">
            </div>
            <div class="nove nove-item-1">
                <img src="./img/caja-pizza-ch-messi-copa.png" alt="Caja Campeón">
                <p>Caja Messi Copa</p>
            </div>
            <div class="nove nove-item-2">
                <img src="./img/caja-pizza-ch-dibu.png" alt="Caja Campeón">
                <p>Caja Dibu</p>
            </div>
            <div class="nove nove-item-3">
                <img src="./img/caja-pizza-ch-messi.png" alt="Caja Campeón">
                <p>Caja Messi</p>
            </div>
            <div class="nove nove-item-4">
                <img src="./img/caja-pizza-ch-copa.png" alt="Caja Campeón">
                <p>Caja Copa</p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
